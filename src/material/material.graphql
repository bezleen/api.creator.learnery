enum QuestionType {
  MULTIPLE_CHOICE
  FILL_IN_THE_BLANK_WITH_OPTIONS
  TRUE_FALSE
  FILL_IN_THE_BLANK_FREE_TEXT
  ESSAY
  MATCHING
}

enum Difficulty {
  EASY
  MEDIUM
  HARD
}

type DifficultyDistribution {
  difficulty: Difficulty!
  numberOfQuestions: Int!
}

type Audience {
  ageStart: Int!
  ageEnd: Int!
  level: String!
  desc: String
}

input CreateAudienceInput {
  ageStart: Int!
  ageEnd: Int!
  level: String!
  desc: String
}

input DifficultyDistributionInput {
  difficulty: Difficulty!
  numberOfQuestions: Int!
}

scalar JSON

enum ProgressStatus {
  RETRY
  FAIL
  COMPLETED
  PENDING
  STARTED
}

enum MaterialType {
  QUIZ
  WORKSHEET
  PERFORMANCE_TASK
}

type TypeQuestion {
  type: QuestionType!
  totalQuestions: Int!
  bloomTaxonomy: [DifficultyDistribution!]
}

type Quiz {
  objectives: String!
  description: String
  tone: String!
  modality: String!
  language: String
  audience: Audience!
  questionTypes: [TypeQuestion!]!
}

type Worksheet {
  objectives: String!
  description: String
  tone: String!
  modality: String!
  language: String
  audience: Audience!
  questionTypes: [TypeQuestion!]!
}

type PerformanceTask {
  objectives: String!
  description: String
  tone: String!
  modality: String!
  language: String
  audience: Audience!
  numberOfQuestions: Int!
  classSize: Int!
  timeActivity: String!
}

# union RequestType = Quiz | PerformanceTask | Worksheet

type RequestType {
  quiz: Quiz
  performanceTask: PerformanceTask
  worksheet: Worksheet
}

type Material {
  id: String!
  userId: String
  type: MaterialType
  request: RequestType
  rawResult: String
  result: JSON
  startDate: DateTime
  endDate: DateTime
  runDuration: Int
  waitDuration: Int
  createdDate: DateTime
  updatedDate: DateTime
  progressPercent: Int
  progressStatus: ProgressStatus!
  isGeneratedPDF: Boolean
}

input TypeQuestionInput {
  type: QuestionType!
  totalQuestions: Int!
  bloomTaxonomy: [DifficultyDistributionInput!]
}

input CreateQuizInput {
  title: String
  objectives: String!
  description: String
  tone: String!
  modality: String!
  language: String
  audience: CreateAudienceInput!
  questionTypes: [TypeQuestionInput!]!
}

input CreateWorksheetInput {
  title: String
  objectives: String!
  description: String
  tone: String!
  modality: String!
  language: String
  audience: CreateAudienceInput!
  questionTypes: [TypeQuestionInput!]!
}

input CreatePerformanceTaskInput {
  title: String
  objectives: String!
  description: String
  tone: String!
  modality: String!
  language: String
  audience: CreateAudienceInput!
  classSize: Int
  timeActivity: String
}

type Query {
  materials: [Material]!

  material(id: String!): Material!

  materialsIsGeneratedPDF(type: MaterialType!): [Material]!
}

type Mutation {
  createMaterialQuiz(data: CreateQuizInput!): Material!

  createMaterialPerformanceTask(data: CreatePerformanceTaskInput!): Material!

  createMaterialWorksheet(data: CreateWorksheetInput!): Material!

  removeMaterial(id: String!): Material
}
